### Acerca de mí

- Profesor en la Escuela de Estadística.
- Bachillerato y Maestría Académica en Estadística, UCR.
- Doctorado en Estadística en Instituto de Matemática y Estadística, Universidad de São Paulo.

**Cursos actuales:**
- Práctica Profesional (4to año - Bachillerato)
- Series Cronológicas (1er año - Maestría)

**Temas de interés:**
1. Métodos estadísticos y sus aplicaciones
2. Series temporales
3. Análisis espacio-temporal

---
### Acerca de ustedes

- En parejas, conozcan entre ustedes:
1. Nombre y lugar de trabajo...
2. ¿De qué área se graduó? ¿Qué maestría está matriculada?
3. ¿Cómo ha logrado lidiar con la pandemia y la mezcla de la modalidad virtual y presencial del trabajo y estudios?
4. ¿Qué expectativas tienen sobre la modalidad de los cursos de este semestre?
5. ¿Qué experiencia tienen sobre el análisis de series temporales?
6. ¿Cuáles son las expectativas de este curso?

- En 10 minutos, presente a la clase su compañero(a).
